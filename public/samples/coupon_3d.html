<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아미한정식 50% 할인 쿠폰</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Noto Sans KR', sans-serif;
            perspective: 1000px;
        }

        .coupon-container {
            position: relative;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(-5deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }

        .coupon {
            width: 500px;
            height: 280px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border-radius: 20px;
            position: relative;
            display: flex;
            overflow: hidden;
            box-shadow:
                0 25px 50px rgba(0,0,0,0.4),
                0 0 100px rgba(255, 107, 107, 0.3),
                inset 0 2px 0 rgba(255,255,255,0.3);
            transform-style: preserve-3d;
        }

        .coupon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255,255,255,0.2) 0%,
                transparent 50%,
                rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        .coupon-left {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .store-name {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .event-badge {
            display: inline-block;
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            color: #8b4513;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transform: translateZ(20px);
        }

        .discount-section {
            display: flex;
            align-items: baseline;
            margin-bottom: 10px;
            transform: translateZ(30px);
        }

        .discount-number {
            font-size: 90px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow:
                3px 3px 0 rgba(0,0,0,0.2),
                6px 6px 20px rgba(0,0,0,0.3);
        }

        .discount-percent {
            font-size: 40px;
            font-weight: 900;
            color: #fff;
            margin-left: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .discount-label {
            font-size: 24px;
            color: rgba(255,255,255,0.9);
            font-weight: 700;
            letter-spacing: 5px;
        }

        .coupon-right {
            flex: 1;
            background: rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-left: 3px dashed rgba(255,255,255,0.4);
        }

        .coupon-right::before,
        .coupon-right::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #1a1a2e;
            border-radius: 50%;
            left: -17px;
        }

        .coupon-right::before {
            top: -15px;
        }

        .coupon-right::after {
            bottom: -15px;
        }

        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateZ(15px);
        }

        .qr-placeholder::before {
            content: 'QR';
            font-size: 24px;
            font-weight: 900;
            color: #ee5a5a;
        }

        .use-now {
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 3D 장식 요소들 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        .deco1 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: 100px;
            transform: translateZ(-20px);
        }

        .deco2 {
            width: 80px;
            height: 80px;
            bottom: -20px;
            left: 50px;
            transform: translateZ(-10px);
        }

        /* 빛 효과 */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 150%; }
        }

        /* 별 장식 */
        .stars {
            position: absolute;
            top: 20px;
            right: 20px;
            transform: translateZ(25px);
        }

        .star {
            color: #ffd700;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="coupon-container">
        <div class="coupon">
            <div class="shine"></div>
            <div class="decoration deco1"></div>
            <div class="decoration deco2"></div>

            <div class="coupon-left">
                <div class="store-name">아미한정식</div>
                <div class="event-badge">GRAND OPENING</div>
                <div class="discount-section">
                    <span class="discount-number">50</span>
                    <span class="discount-percent">%</span>
                </div>
                <div class="discount-label">할 인 쿠 폰</div>
            </div>

            <div class="coupon-right">
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
                <div class="qr-placeholder"></div>
                <div class="use-now">SCAN TO USE</div>
            </div>
        </div>
    </div>
</body>
</html>
